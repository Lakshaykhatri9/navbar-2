<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <style>
      .container {  
        width: 80vw !important;        ;
        height: 20vh!important;
        margin: auto;
        position: absolute!important;
        top: 5%!important;
        padding-bottom: 70rem!important;
      }

      h1 {
        margin-left: 20px!important;
      }

      .fill {
        margin-left: 20px!important;
      }

      .fill-list-hide {
        display: none!important;
      }

      .input-1 {
        padding: 1rem!important;
        font-size: 1rem!important;
        border-radius: 10px!important;
        outline: none!important;
        border: none!important;
        background-color: #eeeeee!important;
        width: 26vw!important;
        margin: 1rem!important;
      }

      .input-2 {
        padding: 1rem!important;
        font-size: 1rem!important;
        border-radius: 10px!important;
        outline: none!important;
        border: none!important;
        background-color: #eeeeee!important;
        width: 57vw!important;
        margin: 1rem!important;
      }

      .gender {
        margin: 20px!important;
        display: block!important;
      }

      #Male {
        margin-left: 20px!important;
      }

      #female {
        margin-left: 20px!important;
      }

      #other {
        margin-left: 20px!important;
      }

      #Facebook {
        margin-left: 20px!important;
      }

      #google {
        margin-left: 20px!important;
      }

      #instagram {
        margin-left: 20px!important;
      }

      #twitter {
        margin-left: 20px!important;
      }

      #newspaper {
        margin-left: 20px!important;
      }

      #friend {
        margin-left: 20px!important;
      }

      .source {
        margin-right: 400px!important;
      }

      .form-group {
        margin-bottom: 15px!important;
      }
      .form-group label {
        display: block!important;
        margin-bottom: 5px!important;
        margin-left: 20px;
        font-weight: bold!important;
        margin-top: 30px!important;
      }
      .form-group input,
      .form-group select {
        padding: 1rem!important;
        font-size: 1rem!important;
        border-radius: 10px!important;
        outline: none !important;
        border: none;
        background-color: #eeeeee!important;
        width: 60vw!important;
        margin: 1rem!important;
      }

      .measure {
        padding: 1rem!important;
        font-size: 1rem!important;
        border-radius: 10px!important;
        outline: none!important;
        border: none!important;
        background-color: #eeeeee!important;
        width: 29vw!important;
        margin: 1rem!important;
      }

      #submit-btn {
        padding: 1rem!important;
        margin-left: 1rem!important;
        font-size: 1rem!important;
        border: 2px solid #00e3b2!important;
        color: #00e3b2!important;
        border-radius: 10px!important;
        background-color: #fff!important;
        cursor: pointer!important;
      }

      #submit-btn a {
        text-decoration: none!important;
        color: #00e3b2!important;
      }

      @media (max-width: 980px) {
        .container {
          left: 18%!important;
        }
      }

      @media (min-width: 979px) {
        .container {
          left: 18%!important;
        }
      }

      @media (min-width: 768px) {
        .container-2 {
          display: flex!important;
          justify-content: space-between!important;
        } 
      }

      @media (max-width: 1111px) {
        .container {
          left: 5%!important;
          padding-bottom: 90rem!important;
        }

        .input-1 {
          width: 80vw!important;
          margin: 0.5rem!important;
        }

        .input-2 {
          width: 80vw!important;
          margin: 0.5rem!important;
        }

        .form-group select {
          width: 88vw!important;
          margin: 0.5rem!important;
        }

        .measure {
          width: 88vw!important;
          margin: 0.5rem!important;
        }
      }

      @media (max-width: 820px) {
        .source {
          margin-right: 100px!important;
        }
      }

      @media (max-width: 640px) {
        #submit-btn {
          right: 0!important;
        }

        header {
          width: 90vw!important;
          height: 10vh!important;
          margin: auto!important;
          display: flex!important;
          justify-content: space-between!important;
          align-items: center!important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <ul class="fill-list fill-list-hide">
        <p class="fill">Please fill:</p>
        <li>First Name</li>
        <li>Last Name</li>
        <li>Birthday</li>
        <li>Phone Number</li>
        <li>Email</li>
        <li>Height</li>
        <li>Height Measurement</li>
        <li>Weight</li>
        <li>Weight Measurement</li>
        <li>Captcha</li>
      </ul>
      <form action="" onsubmit="newPage(event)">
        <input type="text" placeholder="First Name" required class="input-1" />
        <input type="text" placeholder="Last Name" required class="input-1" />
        <input type="date" placeholder="Date" required class="input-1" />
        <input
          type="number"
          placeholder="Phone Number"
          required
          class="input-1"
        />
        <input type="email" placeholder="Email" required class="input-2" />

        <div class="container-2">
          <div>
            <label for="source" class="gender">Gender</label>
            <input
              type="checkbox"
              name="Male"
              id="Male"
              class="single-checkbox"
            />
            <label for="checkbox">Male</label> <br />
            <input
              type="checkbox"
              name="Male"
              id="female"
              class="single-checkbox"
            />
            <label for="checkbox">Female</label> <br />
            <input
              type="checkbox"
              name="Male"
              id="other"
              class="single-checkbox"
            />
            <label for="checkbox">Other</label>
          </div>

          <div class="source">
            <label for="source" class="gender">Source</label>
            <input
              type="checkbox"
              name="Facebook"
              id="Facebook"
              class="single-checkbox"
            />
            <label for="checkbox">Facebook</label> <br />
            <input
              type="checkbox"
              name="Google"
              id="google"
              class="single-checkbox"
            />
            <label for="checkbox">Google</label> <br />
            <input
              type="checkbox"
              name="Instagram"
              id="instagram"
              class="single-checkbox"
            />
            <label for="checkbox">Instagram</label> <br />
            <input type="checkbox" name="Twitter" id="twitter" />
            <label for="checkbox">Twitter</label> <br />
            <input
              type="checkbox"
              name="NewsPaper"
              id="newspaper"
              class="single-checkbox"
            />
            <label for="checkbox">Newspaper</label> <br />
            <input
              type="checkbox"
              name="Friend"
              id="friend"
              class="single-checkbox"
            />
            <label for="checkbox">Friend</label>
          </div>
        </div>

        <input type="text" placeholder="Address" required class="input-2" />
        <input type="text" placeholder="Country" required class="input-1" />
        <input type="text" placeholder="State" required class="input-1" />
        <input type="text" placeholder="City" required class="input-1" />
        <input type="number" placeholder="Pin Code" required class="input-1" />
        <input type="number" placeholder="Height" required class="input-1" />
        <select
          id="Height-Measurement"
          class="measure"
          name="Height Measurement"
          class="input-1"
        >
          <option value="Height Measurement">Height Measurement</option>
          <option value="Feet">Feet</option>
          <option value="Inches">Inches</option>
          <option value="Centimeters">Centimeters</option>
        </select>
        <input type="number" placeholder="Weight" required class="input-1" />
        <select
          id="Weight-Measurement"
          class="measure"
          name="Weight Measurement"
          class="input-1"
        >
          <option value="Weight Measurement">Weight Measurement</option>
          <option value="Weight Measurement">Feet</option>
          <option value="Kgs">Kgs</option>
          <option value="lbs">lbs</option>
        </select>
        <div class="form-group">
          <select id="blood-group" name="blood-group">
            <option value="Blood Group">Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>

        <input type="submit" value="Submit" id="submit-btn" />
      </form>
    </div>

    <script>
      let btn = document.querySelector("#submit-btn");
      let fill = document.querySelector(".fill-list");
      let input = document.querySelector("input");

      btn.addEventListener("click", () => {
        if (input.innerText === "") {
          fill.classList.remove("fill-list-hide");
        }
      });

      function newPage(event) {
        event.preventDefault();

        window.location.href = "http://api.zoconut.com/clinic/v1/add_dieter/";
      }

      const checkboxes = document.querySelectorAll(".single-checkbox");

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", () => {
          if (checkbox.checked) {
            checkboxes.forEach((otherCheckbox) => {
              if (otherCheckbox !== checkbox) {
                otherCheckbox.checked = false;
              }
            });
          }
        });
      });
    </script>
  </body>
</html>
