<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <style>
      .container {
        width: 80vw;
        height: 20vh;
        margin: auto;
        position: absolute;
        top: 5%;
        padding-bottom: 70rem;
      }

      h1 {
        margin-left: 20px;
      }

      .fill {
        margin-left: 20px;
      }

      .fill-list-hide {
        display: none;
      }

      .input-1 {
        padding: 1rem;
        font-size: 1rem;
        border-radius: 10px;
        outline: none;
        border: none;
        background-color: #eeeeee;
        width: 30vw;
        margin: 1rem;
      }

      .input-2 {
        padding: 1rem;
        font-size: 1rem;
        border-radius: 10px;
        outline: none;
        border: none;
        background-color: #eeeeee;
        width: 65vw;
        margin: 1rem;
      }

      .gender {
        margin: 20px;
        display: block;
      }

      #Male {
        margin-left: 20px;
      }

      #female {
        margin-left: 20px;
      }

      #other {
        margin-left: 20px;
      }

      #Facebook{
        margin-left: 20px;
      }

      #google{
        margin-left: 20px;
      }

      #instagram{
        margin-left: 20px;
      }

      #twitter{
        margin-left: 20px;
      }

      #newspaper{
        margin-left: 20px;
      }

      #friend{
        margin-left: 20px;
      }

      .source {
        margin-right: 400px;
      }

      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        margin-left: 20px;
        font-weight: bold;
        margin-top: 30px;
      }
      .form-group input,
      .form-group select {
        padding: 1rem;
        font-size: 1rem;
        border-radius: 10px;
        outline: none;
        border: none;
        background-color: #eeeeee;
        width: 66vw;
        margin: 1rem;
      }

      .measure {
        padding: 1rem;
        font-size: 1rem;
        border-radius: 10px;
        outline: none;
        border: none;
        background-color: #eeeeee;
        width: 32vw;
        margin: 1rem;
      }

      #submit-btn {
        padding: 1rem;
        position: absolute;
        right: 18%;
        font-size: 1rem;
        border: 2px solid #00e3b2;
        color: #00e3b2;
        border-radius: 10px;
        background-color: #fff;
        cursor: pointer;
      }

      #submit-btn a {
        text-decoration: none;
        color: #00e3b2;
      }

      @media (max-width: 980px) {
        .container {
          left: 18%;
        }
      }

      @media (min-width: 979px) {
        .container {
          left: 18%;
        }
      }

      @media (min-width: 768px) {
        .container-2 {
          display: flex;
          justify-content: space-between;
        }
      }

      @media (max-width: 1111px) {
        .container {
          left: 5%;
          padding-bottom: 90rem;
        }

        .input-1 {
          width: 80vw;
          margin: 0.5rem;
        }

        .input-2 {
          width: 80vw;
          margin: 0.5rem;
        }

        .form-group select {
          width: 88vw;
          margin: 0.5rem;
        }

        .measure {
          width: 88vw;
          margin: 0.5rem;
        }
      }

      @media (max-width: 820px) {
        .source {
          margin-right: 100px;
        }
      }

      @media (max-width: 640px) {
        #submit-btn {
          right: 0;
        }

        header {
          width: 90vw;
          height: 10vh;
          margin: auto;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <ul class="fill-list fill-list-hide">
        <p class="fill">Please fill:</p>
        <li>First Name</li>
        <li>Last Name</li>
        <li>Birthday</li>
        <li>Phone Number</li>
        <li>Email</li>
        <li>Height</li>
        <li>Height Measurement</li>
        <li>Weight</li>
        <li>Weight Measurement</li>
        <li>Captcha</li>
      </ul>
      <form action="" onsubmit="newPage(event)">
        <input type="text" placeholder="First Name" required class="input-1" />
        <input type="text" placeholder="Last Name" required class="input-1" />
        <input type="date" placeholder="Date" required class="input-1" />
        <input
          type="number"
          placeholder="Phone Number"
          required
          class="input-1"
        />
        <input type="email" placeholder="Email" required class="input-2" />

        <div class="container-2">
          <div>
            <label for="source" class="gender">Gender</label>
            <input type="checkbox" name="Male" id="Male" />
            <label for="checkbox">Male</label> <br />
            <input type="checkbox" name="Male" id="female" />
            <label for="checkbox">Female</label> <br />
            <input type="checkbox" name="Male" id="other" />
            <label for="checkbox">Other</label>
          </div>

          <div class="source">
            <label for="source" class="gender">Source</label>
            <input type="checkbox" name="Facebook" id="Facebook" />
            <label for="checkbox">Facebook</label> <br />
            <input type="checkbox" name="Google" id="google" />
            <label for="checkbox">Google</label> <br />
            <input type="checkbox" name="Instagram" id="instagram" />
            <label for="checkbox">Instagram</label> <br />
            <input type="checkbox" name="Twitter" id="twitter" />
            <label for="checkbox">Twitter</label> <br />
            <input type="checkbox" name="NewsPaper" id="newspaper" />
            <label for="checkbox">Newspaper</label> <br />
            <input type="checkbox" name="Friend" id="friend" />
            <label for="checkbox">Friend</label>
          </div>
        </div>

        <input type="text" placeholder="Address" required class="input-2" />
        <input type="text" placeholder="Country" required class="input-1" />
        <input type="text" placeholder="State" required class="input-1" />
        <input type="text" placeholder="City" required class="input-1" />
        <input type="number" placeholder="Pin Code" required class="input-1" />
        <input type="text" placeholder="Height" required class="input-1" />
        <select
          id="Height-Measurement"
          class="measure"
          name="Height Measurement"
          class="input-1"
        >
          <option value="Height Measurement">Height Measurement</option>
          <option value="Feet">Feet</option>
          <option value="Inches">Inches</option>
          <option value="Centimeters">Centimeters</option>
        </select>
        <input type="text" placeholder="Weight" required class="input-1" />
        <select
          id="Weight-Measurement"
          class="measure"
          name="Weight Measurement"
          class="input-1"
        >
          <option value="Weight Measurement">Weight Measurement</option>
          <option value="Weight Measurement">Feet</option>
          <option value="Kgs">Kgs</option>
          <option value="lbs">lbs</option>
        </select>
        <div class="form-group">
          <select id="blood-group" name="blood-group">
            <option value="Blood Group">Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>

      <input type="submit" value="Submit" id="submit-btn" >
      </form>
    </div>

    <script>
      let btn = document.querySelector("#submit-btn");
      let fill = document.querySelector(".fill-list");
      let input = document.querySelector("input");

      btn.addEventListener("click", () => {
        if (input.innerText === "") {
          fill.classList.remove("fill-list-hide");
        }
      });

      function newPage(event){
        event.preventDefault();

        window.location.href = "http://api.zoconut.com/clinic/v1/add_dieter/"
      }
    </script>
  </body>
</html>
